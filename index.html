<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>JordanShoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="frete">
            <h3 class="frete-texto">Ganhe R$ 10,00 de desconto no frete</h3>
        </section>
        <section class="title">
            <h2 class="title-texto">JordanShoes</h2>
        </section>

        <div class="banner">
           
            <h1 class="banner-title">A melhor loja de Jordan</h1>
            <p class="banner-texto">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
        <div class="destaques">
            <h1 class="destaques-title">Destaques</h1>
            <p class="destaques-texto">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            <ol class="lista-jordan">
                <li class="jordan-1"><img src="/img/1.png"></li>
                <li class="jordan-2"><img src="/img/2.png"></li>
                <li class="jordan-3"><img src="/img/3.png"></li>
                <li class="jordan-4"><img src="/img/4.png"></li>
                <li class="jordan-5"><img src="/img/5.png"></li>
                <li class="jordan-6"><img src="/img/6.png"></li>
                <li class="jordan-7"><img src="/img/7.png"></li>
                <li class="jordan-8"><img src="/img/8.png"></li>
            </ol>
        </div>
        
    </div>
    <footer>
        <h3 class="footer">Todos os direitos reservados.</h3>
    </footer>

</body>

</html>
