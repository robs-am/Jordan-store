<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>JordanShoes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="frete">
            <h3 class="frete-texto">Ganhe R$ 10,00 de desconto no frete</h3>
        </section>
        <section class="title">
            <h2 class="title-texto">JordanShoes</h2>
        </section>

        <div class="banner">
           
            
            <h1 class="banner-title">A melhor loja de Jordan</h1>
            
            <p class="banner-texto">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o
                    jogador Michael Jordan.</p>
            
            
        </div>
        <div class="destaques">
            <h1 class="destaques-title">Destaques</h1>
            <p class="destaques-texto">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            <div class="lista-jordans">
                <ol class="lista-jordan">
                    <a class="jordan-1" href="#" target="_blank"><img src="/img/1.png"></a>
                    
                    <a class="jordan-2" href="#" target="_blank"><img src="/img/2.png"></a>
                    <a class="jordan-3" href="#" target="_blank"><img src="/img/3.png"></a>
                    <a class="jordan-4" href="#" target="_blank"><img src="/img/4.png"></a>
                    <a class="jordan-5" href="#" target="_blank"><img src="/img/5.png"></a>
                    <a class="jordan-6" href="#" target="_blank"><img src="/img/6.png"></a>
                    <a class="jordan-7" href="#" target="_blank"><img src="/img/7.png"></a>
                    <a class="jordan-8" href="#" target="_blank"><img src="/img/8.png"></a>
                </ol>
            </div>
        </div>

    </div>
    <footer>
        <h3 class="footer">Todos os direitos reservados.</h3>
    </footer>

      <!-- SCRIPTS -->


    <script src="https://unpkg.com/scrollreveal"></script>

    <script>
        const sr = ScrollReveal({
            origin: 'top',
            distance: '50px',
            duration: 2000,
            reset: true
        });

        ScrollReveal().reveal('.destaques-texto', {
            delay: 700,
            origin: 'bottom',
        });
        ScrollReveal().reveal('.destaques-title', {
            delay: 600
        });
        ScrollReveal().reveal('.banner-title', {
            delay: 10,
            origin: 'bottom'
        });
        ScrollReveal().reveal('.banner-texto', {
            delay: 50,
            origin: 'bottom'
        });
        ScrollReveal().reveal('.title', {
            delay: 20,
            origin: 'left'
        });
    </script>
</body>

</html>
